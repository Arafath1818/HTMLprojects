<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h{
            background-color: yellow;
        }
        </style>
</head>
<body>
    <center><h1>Time Table</h1></center>
    <table border="10px" align="center" id="table">
        <tr>
            <th >
                Day\Hour
            </th>
            <td width="100" height="50" align="CENTER">
                9:00-9:50
            </td>
            <td width="100" height="50" align="CENTER">
                9:50-10:40
            </td>
            <td width="100" height="50" align="CENTER">
                10:40-11:30
            </td>
            <td width="100" height="50" align="CENTER">
                11:30-12:10
            </td>
            <td width="100" height="50" align="CENTER">
                12:10-1:05
            </td>
            <td width="100" height="50" align="CENTER">
                1:05-2:00
            </td>
            <td width="100" height="50" align="CENTER">
                2:00-3:00
            </td>
        </tr>
        <tr>
            <th>Monday</th>
            <td width="100" height="50" align="CENTER" colspan="1">CN</td>
            <td width="100" height="50" align="CENTER" colspan="2">DWDM</td>
            <td width="100" height="50" align="CENTER" rowspan="6"><center>LUNCH<br>BREAK</center></td>
            <td width="100" height="50" align="CENTER" colspan="1">IIOT</td>
            <td width="100" height="50" align="CENTER" colspan="1">WT</td>
            <td width="100" height="50" align="CENTER" colspan="1">AI</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td width="100" height="50" align="CENTER"colspan="3">WT LAB</td>
            <td width="100" height="50" align="CENTER"colspan="1">AI</td>
            <td width="100" height="50" align="CENTER" colspan="1">CN</td>
            <td  width="100" height="50" align="CENTER"colspan="1">WT</td>
        </tr>
         <tr>
            <th>Wednesday</th>
            <td width="100" height="50" align="CENTER"colspan="3">DWDM LAB</td>
            <td width="100" height="50" align="CENTER"colspan="2">AI</td>
            <td width="100" height="50" align="CENTER"colspan="1">CN</td>
        </tr> 
        <tr>
            <th>Thursday</th>
            <td width="100" height="50" align="CENTER"class="h" colspan="3">PLACEMENT TRAINING</td>
            <td width="100" height="50" align="CENTER"class="h" colspan="3">PLACEMENT TRAINING</td>
        </tr>
         <tr>
            <th>Friday</th>
            <td width="100" height="50" align="CENTER"colspan="1">WT</td>
            <td width="100" height="50" align="CENTER"colspan="2">CN</td>
            <td width="100" height="50" align="CENTER"colspan="1">IIOT</td>
            <td width="100" height="50" align="CENTER"colspan="2">DWDM</td>
        </tr>
         <tr>
            <th>Saturday</th>
            <td width="100" height="50" align="CENTER" colspan="1">AI</td>
            <td width="100" height="50" align="CENTER" colspan="2">WT</td>
            <td width="100" height="50" align="CENTER" colspan="3">RP LAB</td>
        </tr>
    </table>

    
</body>
</html>
